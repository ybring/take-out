</head>
<body>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="type_add_cp('添加买卖分类','type_add_cp','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加外卖分类</a></span></div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">分类ID</th>
				<th width="150">分类名称</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo" >
			  	<tr class="text-c">
					<td><input type="checkbox" value="1" name=""></td>
					<td>{$vo.type_id}</td>
					<td>{$vo.type_name}</td>
					<td class="td-manage">
					<a title="编辑" href="javascript:;" onclick="type_edit('分类编辑','type_edit?type_id={$vo.type_id}','1','800','500')" class="ml-5" style="text-decoration:none">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a> 
					<a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
					</td>
				</tr>
	   		</volist>
		</tbody>
	</table>
</div>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function type_add_cp(title,url,w,h){
	layer_show(title,url,w,h);

}



/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*-编辑type_edit*/
function type_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
	window.location.reload;
}
</script>
