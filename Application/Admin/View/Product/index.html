<body class="pos-r">


	<div class="page-container">
	
		<div class="cl pd-5 bg-1 bk-gray mt-20"> 
			<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
				<a class="btn btn-primary radius" onclick="product_add_cp('添加产品','product_add_cp')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a>
				<a class="btn btn-success radius "   href="javascript:location.replace(location.href);" title="刷新" >刷新</a>
				
			</span> 
		 </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="60">缩略图</th>
						<th width="100">产品名称</th>
						
						<th width="100">单价</th>
						<th width="60">发布状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
				<volist name="list" id='vo'>
					<tr class="text-c va-m">
						<td><input id="{$vo.id}" name="del" type="checkbox" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td><img width="60" class="product-thumb" src="__PUBLIC__/Uploads/{$vo.thumb}"></a></td>
						<td class="text-2">{$vo.name}</td>
					
						<td><span class="price">{$vo.price}</span> 元</td>
						<td class="td-status">
							<if condition="$vo['up_down'] eq 1">
								<span class="label label-success radius">已发布</span>
								<else/>
								<span class="label label-defaunt radius">已下架</span>
							</if>
						</td>
						<td class="td-manage">
							<if condition="$vo['up_down'] eq 1">
								<a style="text-decoration:none" onClick="product_stop(this,{$vo.id})" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>
								<else/>
								<a style="text-decoration:none" onClick="product_start(this,{$vo.id})" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>
							</if>
							
							<a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,{$vo.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>

/*产品-添加*/
function product_add_cp(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
	//layer.msg('666');
	//layer.close(index);

}
/*产品-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-审核*/
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*产品-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		layer.close(index);
		$.post('product_stop',{_id:id},function(data){

			if(data.code == 1){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,{$vo.id})" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg(data.msg,{icon: 6,time:1000});
			}else{
				$(obj).remove();
				layer.msg(data.msg,{icon: 6,time:1000});
			}
		});
		
	});
}

/*产品-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		layer.close(index);
		$.post('product_start',{_id:id},function(data){
			if(data.code == 1){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,{$vo.id})" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg(data.msg,{icon: 6,time:1000});
			}else{
				$(obj).remove();
				layer.msg(data.msg,{icon: 6,time:1000});
			}
		});
		
	});
}

/*产品-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*产品-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		layer.close(index);
		$.ajax({
			type: 'POST',
			url: 'product_del',
			data:{'id':id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
function datadel(){
	layer.confirm('确认要删除选中的数据吗？',function(index){
		layer.close(index);
		
		$('input[name=del]:checked').each(function(){
			var _id = $(this).val();
			var that = $(this);

			$.post('product_del_all', {id:_id}, function(data){
				if(data.code ==1){
					that.parent().parent().remove();
					layer.msg(data.msg,{icon:1,time:1000});

				
				}else{
					layer.msg(data.msg,{icon:1,time:1000});
				}
			});
		});
		
	});

}
</script>
