    //订单 地址
        function queren(){
            var shouji = $("#shouji").val();//手机号
            var receiver = $("#receiver").val();//收货人
            var dizi = $("#dizi").val();//收货地址
            var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if(shouji=="" || receiver=="" ||dizi ==""){
                layer.msg('三项必填哦~',{icon :5});
                return false ;
            }
            if(shouji.length !=11){
                layer.msg('手机号不正确~',{icon :5});return false;
            }else if(!myreg.test(shouji)){
                layer.msg('手机号无效~',{icon :5});return false;
            }
            $.post('add_address' , { 'shouji' : shouji , 'receiver' : receiver, 'dizi' : dizi }, function(r){
                layer.msg('添加成功！');
                //console.log(res.msg);
                cancelUserAddress();
            });
         
        }
